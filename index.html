<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header_wrapper">
          <div id="weather_img"></div>
          <div class="weather_temperature_city_wrapper">
            <div class="weather_temperature_wrapper">
              <div id="weather"></div>
              <div id="temperature"></div>
            </div>
            <div id="city"></div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main_wrapper">
          <div id="clock"></div>
          <div id="day"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="todoList_outerwrapper">
          <div class="todoList_wrapper">
            <div class="todoList">
              <button class="delete_selected">удалить все</button>
              <div>
                <ul class="todo">
                </ul>
              </div>
              <input type="text" name="" id="" class="todoInput" />
            </div>
        </div>
        <div class="todoList_btn">Задачи</div>
      </div>
    </footer>
</div>
    <script src="script.js"></script>
    <script src="todoList.js"></script>
  </body>
</html>
